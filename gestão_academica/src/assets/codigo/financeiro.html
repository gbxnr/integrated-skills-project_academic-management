<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Financeiro — Área do Aluno</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    :root{
  --bg:#F5F7FB; --card:#FFFFFF; --muted:#6B7280; --accent:#4F46E5; --accent-2:#06B6D4; --danger:#EF4444;
  --radius:12px; --shadow:0 6px 18px rgba(15,23,42,0.08);
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{background:linear-gradient(180deg,#F6F8FF 0%,var(--bg) 100%);color:#0F172A;}
a{text-decoration:none;color:inherit}
.container{display:grid;grid-template-columns:260px 1fr;max-width:1200px;margin:28px auto;gap:24px;padding:24px}
@media (max-width:900px){.container{grid-template-columns:1fr}}

.sidebar{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;height:fit-content}
.brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
.brand h1{font-size:16px;margin:0}
.profile{display:flex;gap:12px;align-items:center;padding:8px;border-radius:10px;background:linear-gradient(180deg,rgba(79,70,229,0.06),transparent)}
.avatar{width:56px;height:56px;border-radius:10px;background:#EEF2FF;display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--accent)}
.pinfo small{display:block;color:var(--muted)}
.nav{margin-top:16px}
.nav a{display:flex;gap:10px;align-items:center;padding:10px;border-radius:8px;color:#0F172A;margin-bottom:6px}
.nav a:hover, .nav a.active{background:#EEF2FF;font-weight:600;color:var(--accent)}

.main{min-height:80vh}
.topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;font-weight:600;border:0;cursor:pointer}
.card{background:var(--card);padding:16px;border-radius:12px;box-shadow:var(--shadow);margin-bottom:18px}
.small{font-size:13px;color:var(--muted);text-align:center;margin-top:18px}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="brand"><div class="logo">SA</div><h1>Sistema Acadêmico</h1></div>
      <nav class="nav">
        <a href="index.html">🏠 Dashboard</a>
        <a href="frequencia.html">📅 Frequência</a>
        <a href="historico.html">📚 Histórico</a>
        <a href="financeiro.html">💳 Financeiro</a>
        <a href="perfil.html">⚙️ Perfil</a>
      </nav>
    </aside>

    <main class="main">
      <div class="card">
        <h3>Situação Financeira</h3>
        <table>
          <tr><th>Mês</th><th>Status</th><th>Valor</th></tr>
          <tr><td>Janeiro</td><td><span class="status aprovado">Pago</span></td><td>R$ 850,00</td></tr>
          <tr><td>Fevereiro</td><td><span class="status aprovado">Pago</span></td><td>R$ 850,00</td></tr>
          <tr><td>Março</td><td><span class="status reprovado">Pendente</span></td><td>R$ 850,00</td></tr>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
